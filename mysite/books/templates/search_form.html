<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <ul>
        {% for error in errors %}
            <li style="color:#ff0000;">{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="queryText">
        <input type="submit" value="search">
    </form>
</body>
</html>
